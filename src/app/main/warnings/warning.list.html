<md-toolbar class="warning-list-tools md-whiteframe-1dp" >
    <p>Alertas y Denuncias</p>
</md-toolbar>
<md-list>
    <md-list-item class="md-3-line" ng-repeat-start="warning in wc.list">
        <md-icon class="warning-icon" md-svg-src="assets/icons/svg/robo.svg"></md-icon>
        <div class="md-list-item-text" layout="column">
            <h3>{{ warning.TypeOfWarning.WarningDesc}}</h3>
            <h4>{{ warning.Localitys.Sector}}</h4>
            <p>{{ warning.Message}}</p>
            <span></span>
        </div>
        <md-icon class="warning-icon" md-svg-src="assets/icons/svg/location.svg"></md-icon>
    </md-list-item>
    <md-divider ng-repeat-end></md-divider>
</md-list>
