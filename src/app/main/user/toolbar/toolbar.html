<div layout="row" layout-align="start center">
    <div layout="row" layout-align="start center" flex>
        <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('warning-list')"
                   hide-gt-sm aria-label="Toggle navigation">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
        </md-button>

        <ms-search-bar></ms-search-bar>

        <div class="toolbar-separator"></div>

        <md-progress-circular id="toolbar-progress" ng-if="$root.loadingProgress" class="md-accent"
                              md-mode="indeterminate" md-diameter="64">
        </md-progress-circular>
    </div>

    <div layout="row" layout-align="start center">
        
        <md-menu-bar id="user-menu">
            <md-button ng-if="!user" ui-sref="kms.login">
                Iniciar Sesi&oacute;n
            </md-button>
            <md-menu md-position-mode="left bottom" ng-if="user">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="Configuraciones de usario">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" ng-src="assets/images/avatars/{{user.profilePictureUrl}}.jpg">
                        </div>
                        <span class="username" hide-xs>{{user.firstname}}</span>
                        <md-icon md-font-icon="icon-chevron-down"
                                 class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item class="md-indent" ui-sref="kms">
                        <md-icon md-font-icon="icon-email" class="icon"></md-icon>
                        <md-button>Notificaciones</md-button>
                    </md-menu-item>
                    
                    <md-menu-item class="md-indent" ui-sref="kms.profile">
                        <md-icon md-font-icon="icon-account" class="icon"></md-icon>
                        <md-button ui-sref='kms.profile'>Perfil</md-button>
                    </md-menu-item>                    

                    <md-menu-divider></md-menu-divider>

                    <md-menu-item class="md-indent">
                        <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                        <md-button ng-click="logout()">Cerrar Sesi&oacute;n</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
    </div>
</div>
